    <div *ngIf="loggedIn()" class="btn-group ml-5" dropdown>
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-basic"
      >
        Welcome {{ username | titlecase }}<span class="caret"></span>
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic"
      >
        <a class="dropdown-item"><i class="fa fa-user"></i>Edit</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"
          ><i class="fa fa-sign-out"></i>Logout</a
        >
      </ul>
    </div>

    <form
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
      *ngIf="!loggedIn()"
    >
      <input
        type="text"
        class="form-control mr-sm-2"
        name="username"
        placeholder="Username"
        required
        [(ngModel)]="model.username"
      />
      <input
        type="password"
        class="form-control mr-sm-2"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
      />
      <button
        class="btn btn-success"
        [disabled]="!loginForm.valid"
        type="submit"
      >
        Login
      </button>
    </form>
