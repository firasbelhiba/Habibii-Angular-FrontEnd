<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a href="" class="navbar-brand" routerLink="/home">Habibii</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active" routerLinkActive="active">
      <a class="nav-link" routerLink="/members">Matches</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/lists">Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/messages">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logOut()">Logout</a>
    </li>
  </ul>
  <div *ngIf="loggedIn()" class="dropdown">
    <button class="dropdown-toggle text-light">Welcome User</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"
        ><i class="fa fa-sign-out"></i>Something else here</a
      >
    </div>
  </div>

  <form
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
    *ngIf="!loggedIn()"
  >
    <input
      type="text"
      class="form-control mr-sm-2"
      name="username"
      placeholder="Username"
      required
      [(ngModel)]="model.username"
    />
    <input
      type="password"
      class="form-control mr-sm-2"
      name="password"
      placeholder="Password"
      required
      [(ngModel)]="model.password"
    />
    <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">
      Login
    </button>
  </form>
</nav>
