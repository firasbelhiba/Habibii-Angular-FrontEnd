<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Account</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong>You have made changes . Any unsaved changes
        will be lost
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          style="border-radius: 10px"
          src="{{ user.photoUrl }}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }},{{ user.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
      </div>
      <div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            form="editForm"
            class="btn btn_save btn-block"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="onSave()">
              <h4>Description</h4>
              <textarea
                name="introduction"
                rows="6"
                class="form-control"
                [(ngModel)]="user.introduction"
              ></textarea>
              &nbsp;
              <h4>Looking For</h4>
              <textarea
                name="lookingFor"
                rows="6"
                class="form-control"
                [(ngModel)]="user.lookingFor"
              ></textarea>
              &nbsp;
              <h4>Intrests</h4>
              <textarea
                name="intrests"
                rows="6"
                class="form-control"
                [(ngModel)]="user.intrests"
              ></textarea>
              <div class="form-inlibe">
                &nbsp;
                <h4>Location Details:</h4>
                <label for="city">City</label>
                <input
                  type="text"
                  name="city"
                  class="form-control"
                  [(ngModel)]="user.city"
                />
                <label for="country">Country</label>
                <input
                  type="text"
                  name="country"
                  class="form-control"
                  [(ngModel)]="user.country"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
