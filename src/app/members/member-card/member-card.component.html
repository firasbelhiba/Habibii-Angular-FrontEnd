<div class="wrapper">
  <div class="card mb-4">
    <div class="card-img-wrapper">
      <img
        src="{{ user.photoUrl || '../../../assets/Default.png'}}"
        alt="{{ user.knownAs }}"
        class="card-img-top"
      />

      <ul
        class="list-inline member-icons animate text-center"
        style="margin-bottom: -10%"
      >
        <li class="list-inline-item">
          <button [routerLink]="['/members/', user.id]" class="btn"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn" (click)="sendLike(user.id)"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn" [routerLink] = "['/members/' , user.id]" [queryParams] = "{tab: 3}">
            <i class="fa fa-envelope"></i>
          </button>
        </li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 class="card-little text-center mb-1">
        <i class="fa fa-user"></i>{{ user.knownAs }}
        <!-- ,{{user.age}} -->
      </h6>
      <p class="class-text text-muted text-center mb-2">{{ user.city }}</p>
    </div>
  </div>
</div>
